<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Etec | Escola Técnica Estadual</title>
</head>
<body>
    <header>
        <section class="navbar">
            <img class="logo" src="./assets/etec-logo.png" width="180px" height="100px">
            <ul class="navbar-links">
                <li>Home</li>
                <li>Calendário</li>
                <li>Dúvidas Frequentes</li>
                <li>Contato</li>
            </ul>
            <img src="./assets/Profile-Default.png" class="profile-img" width="60px" height="60px">
        </section>

        <section class="header-main">
            <h1 class="slogan"><span style="color: #47515a; font-weight: 600;">Etec.</span> O caminho para o seu futuro brilhante.</h1>
            <div class="header-links">
                <span class="chat">
                    <img id="chat-icon" src="./assets/chat-round-dots-svgrepo-com.png" width="40px" height="40px">
                    <p id="chat-title">Precisa de ajuda para se inscrever?</br><a href="..." style="text-decoration: none;">Fale com um especialista</a></p>
                </span>

                <span class="local">
                    <img id="local-icon" src="./assets/local-two-svgrepo-com.png" width="50px" height="50px">
                    <p id="local-title">Visite uma Etec</br><a href="..." style="text-decoration: none;">Procure uma Etec perto de você</a></p>
                </span>
            </div>
        </section>

        <section class="partnerships">
            <ul class="partner-logos">
                <li><img class="img-partner" src="./assets/cropped-Logo-FAT.png" width="150px" height="50px"></li>
                <li><img class="img-partner" src="./assets/logo_cps_versao_cor.png" width="80px" height="50px"></li>
                <li><img class="img-partner" src="./assets/LOGO-SP-PT-SLOGAN-HORIZONTAL.png" width="200px" height="80px"></li>
                <li><img class="img-partner" src="./assets/coopersap-logo.png" width="150px" height="40px"></li>
                <li><img class="img-partner" src="./assets/LOGO-DIO-COLOR.png" width="150px" height="50px"></li>
                <li><img class="img-partner" src="./assets/Udemy_logo.svg.png" width="150px" height="60px"></li>
            </ul>
        </section>
    </header>

    <main>
        <h1 class="main-title"><span style="font-weight: 600; color: var(--primary-color)">As novidades.</span> Veja o que há de novo para você.</h1>
    </main>
</body>
</html>
